<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a adicionar videos</title>
</head>
<body>
    <h1>Teste de videos</h1>
    <p>Veja o video abaixo</p>
    <video src="midia/videomp4.mp4" width="500" controls></video>
    <h1>Conseguindo mais compatibilidade</h1>
    <p>Veja o video a seguir</p>
    <video width="500" poster="imagem/ochs8s38ytf41.jpg" controls>
        <source src="midia/videowebm.webm" type="video/webm">
        <source src="midia/videomp4.mp4" type="video/mp4">
    </video>
    <h1>Adicionando video diretamente do youtuba</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fRk9ZnqDl74?si=RJT7EAB2IE363o36" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
