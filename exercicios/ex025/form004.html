<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1> 
   <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>
            Dados Pessoais
        </legend>
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </fieldset>

   </form>
</body>
</html>
